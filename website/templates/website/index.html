{% extends "_base.html" %}

{% block content %}
  <h1 class="text-center">ConoscereLinux A.p.s.</h1>

  <hr>
  
  {% for course in courses %}
    <div class="border text-center">
      <h3 class="text-center">{{ course.title }}</h3>
      <h4 class="text-center">{{ course.subtitle }}</h4>
      <p class="text-body-secondary">{{ course.creation_date }}</p>
    </div>
  {% endfor %}
  
{% endblock %}
