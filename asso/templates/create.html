{% extends "base.html" %}

{% block content %}
  
  <h1 class="my-2">{% block title %}{% endblock %}</h1>
  
  <form action="" method="post" class="text-center">
    {% csrf_token %}
    <fieldset class="grid grid-cols-2 gap-2 text-left">
      {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
      {% endfor %}  
    </fieldset>
    <input type="submit" value="Submit" class="btn bg-blue m-2 p-2 border-default">
  </form>
  
{% endblock %}
