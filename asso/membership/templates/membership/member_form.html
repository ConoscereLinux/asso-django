{% extends "_base.html" %}

{% load i18n %}

{% block title %}{{ member.full_name }}{% endblock %}

{% block content %}
  <h1>{% translate "Register" %}</h1>
  <form action="" method="post" class="tc">
    {% csrf_token %}
    <fieldset class="grid">
      {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
      {% endfor %}  
    </fieldset>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
