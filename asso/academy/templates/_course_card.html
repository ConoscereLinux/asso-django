<article class="max-w-prose border-default grid grid-cols-3">
  <div class="h-100 col-span-1 bg-cover bg-no-repeat bg-center"
       style="background-image: url({{ course.image.url|default:"https://placehold.co/600x400/555/eee" }});">
  </div>
  <div class="p-4 col-span-2">
    <h5 class="text-2xl font-bold">{{ course.title }}</h5>
    <h6 class="text-xl text-gray-dark">{{ course.subtitle }}</h6>
    <p>{{ course.creation_date }}</p>  
  </div>
</article>
