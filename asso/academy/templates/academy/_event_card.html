<article class="border flex flex-col md:flex-row">
  <div class="w-100 md:w-1/3 lg:w-2/5 aspect-video lg:aspect-square 
              bg-center bg-cover bg-no-repeat min-h-"
       style="background-image: url({{ event.image.url|default:'https://placehold.co/600x400/555/eee' }});">
  </div>
  <div class="w-100 md:w-2/3 lg:w-3/5 p-4">
    <h5 class="text-2xl font-bold">{{ event.title }}</h5>
    <h6 class="text-xl text-gray-dark">{{ event.subtitle|truncatewords:2 }}</h6>
    <p>{{ event.creation_date }}</p>  
  </div>
</article>
