<div class="flex justify-center border divide-x">
  {% for mode_, text_ in modes.items %}
  <button class="{% if mode == mode_ %}active{% endif %}" 
          onclick="window.location.href = '{% url 'home' %}?mode={{ mode_ }}'">
    {{ text_ }}
  </button>
  {% endfor %}
</div>

<div class="grid lg:grid-cols-2 gap-2 p-2 w-full">
{% for course in courses %}
  {% include "academy/_course_card.html" with course=course %}
{% endfor %}  
</div>
